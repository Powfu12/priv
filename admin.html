<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEURO - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="loaded">
    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-logo">
                    <span class="logo-prim">PRIM</span><span class="logo-euro">EURO</span><span class="logo-stars">★</span>
                </div>
                <div class="nav-title">
                    <span>Admin Dashboard</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- ADMIN DASHBOARD -->
    <section class="admin-section">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h1 class="dashboard-title">Order Management</h1>
                <div class="dashboard-actions">
                    <button class="btn-refresh" onclick="refreshData()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Analytics Cards -->
            <div class="analytics-grid">
                <div class="analytics-card">
                    <div class="analytics-icon" style="background: rgba(0, 102, 255, 0.1); color: #0066ff;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M9 11L12 14L15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="analytics-content">
                        <div class="analytics-label">Total Orders</div>
                        <div class="analytics-value" id="totalOrders">0</div>
                    </div>
                </div>

                <div class="analytics-card">
                    <div class="analytics-icon" style="background: rgba(255, 193, 7, 0.1); color: #ffc107;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="analytics-content">
                        <div class="analytics-label">Pending</div>
                        <div class="analytics-value" id="pendingOrders">0</div>
                    </div>
                </div>

                <div class="analytics-card">
                    <div class="analytics-icon" style="background: rgba(76, 175, 80, 0.1); color: #4caf50;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="analytics-content">
                        <div class="analytics-label">Completed</div>
                        <div class="analytics-value" id="completedOrders">0</div>
                    </div>
                </div>

                <div class="analytics-card">
                    <div class="analytics-icon" style="background: rgba(244, 67, 54, 0.1); color: #f44336;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            <path d="M15 9L9 15M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="analytics-content">
                        <div class="analytics-label">Canceled</div>
                        <div class="analytics-value" id="canceledOrders">0</div>
                    </div>
                </div>
            </div>

            <!-- Additional Analytics -->
            <div class="stats-grid">
                <div class="stats-card">
                    <h3 class="stats-title">Top Package</h3>
                    <div class="stats-content" id="topPackage">
                        <div class="stats-package">Loading...</div>
                    </div>
                </div>

                <div class="stats-card">
                    <h3 class="stats-title">Top Country</h3>
                    <div class="stats-content" id="topCountry">
                        <div class="stats-country">Loading...</div>
                    </div>
                </div>

                <div class="stats-card">
                    <h3 class="stats-title">Total Revenue</h3>
                    <div class="stats-content" id="totalRevenue">
                        <div class="stats-revenue">€0.00</div>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterOrders('all')">All Orders</button>
                <button class="filter-tab" onclick="filterOrders('pending')">Pending</button>
                <button class="filter-tab" onclick="filterOrders('completed')">Completed</button>
                <button class="filter-tab" onclick="filterOrders('canceled')">Canceled</button>
            </div>

            <!-- Orders List -->
            <div class="orders-container">
                <div class="orders-header">
                    <h2>Orders</h2>
                    <div class="orders-count" id="ordersCount">0 orders</div>
                </div>
                <div class="orders-list" id="ordersList">
                    <!-- Loading state -->
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-overlay" onclick="closeOrderModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="modal-close" onclick="closeOrderModal()">×</button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Order details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="admin-script.js"></script>
</body>
</html>
