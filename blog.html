<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - PRIMEURO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        .blog-section {
            padding: 80px 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .blog-title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 16px;
        }
        .blog-subtitle {
            font-size: 18px;
            color: #a0a0a0;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 204, 102, 0.2);
        }
        .blog-card-content {
            padding: 24px;
        }
        .blog-card-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }
        .blog-card-excerpt {
            font-size: 15px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #808080;
        }
        .blog-card-author {
            color: #00cc66;
        }
        .blog-card-date {
            color: #666;
        }
        .loading-message {
            text-align: center;
            padding: 60px 20px;
            color: #fff;
            font-size: 18px;
        }
        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-prim">PRIM</span><span class="logo-euro">EURO</span><span class="logo-stars">★</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html#hero">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="index.html#faq">FAQ</a></li>
                    <li><a href="index.html#contact" class="btn-contact">Contact</a></li>
                </ul>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- BLOG SECTION -->
    <section class="blog-section">
        <div class="container">
            <div class="blog-header">
                <h1 class="blog-title">PRIMEURO Blog</h1>
                <p class="blog-subtitle">Latest news, updates, and tips</p>
            </div>

            <div id="blogContainer">
                <div class="loading-message">Loading blog posts...</div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <span class="logo-prim">PRIM</span><span class="logo-euro">EURO</span><span class="logo-stars">★</span>
                    </div>
                    <p class="footer-description">Premium in-game services for serious players. Fast, secure, and reliable.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 PRIMEURO. All rights reserved.</p>
                <div class="footer-legal">
                    <a href="#">Privacy Policy</a>
                    <span>|</span>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
    <script src="blog-script.js"></script>
</body>
</html>
